<!DOCTYPE html>
<html lang="en">
<head>

                    <tbody id="carrito" >

		<div class="card m-2" style="width: 12rem;">

		</div>

        <tr>
            <td>manzana</td>

                </button>
            </td>
            <td>100.00</td>
        </tr>
        
    </template>

    <template id="template-footer">
        <tr>
            <td>
                Total
            </td>

                10
            </td>

                <button id="boton-vaciar" class="btn btn-secondary">Vaciar</button>

            <td>
                <p class="text-right"><span id="total">0</span></p>
            </td>
        </tr>
    </template>



<script src="carrito.js"></script>
